<!doctype html>
<html lang="en">
  <head>
    <!--    meta tags-->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Hangman game" />
    <meta name="keywords" content="hangman,scoring" />

    <!--    Favicon icon-->
    <link
      rel="shortcut icon"
      href="assets/images/favicon/favicon.webp"
      type="image/x-icon"
    />

    <!--    style sheets-->
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/media.css" />

    <!--    document title-->
    <title>Hangman</title>
  </head>
  <body>
    <header>
      <img
        id="heading-image"
        src="assets/images/homepage/pirate-ship-in-caribbean.jpeg"
        alt="pirates ship image"
      />
      <h1>Hangman</h1>
    </header>

    <main>
      <section id="scoring-and-images">
        <!--        hangman images and keydown letter-->
        <article id="hangman-scoring">
          <div id="hangman-images"></div>
          <div id="letter"></div>
        </article>

        <!--        scoring and number of tries left-->
        <article id="scoring-attempts">
          <div id="scoring">
            <h2>Score: <span>0</span></h2>
          </div>

          <div id="tries">
            <h2>Tries Left: <span>0</span></h2>
          </div>
        </article>
      </section>
    </main>

    <footer></footer>

    <!--  scripts-->
    <script src="assets/js/script.js"></script>
  </body>
</html>
