<!doctype html>
<html lang="en">
  <head>
    <!--    meta tags-->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Hangman game" />
    <meta name="keywords" content="hangman,scoring" />

    <!--    Favicon icon-->
    <link
      rel="shortcut icon"
      href="assets/images/favicon/favicon.webp"
      type="image/x-icon"
    />

    <!--    style sheets-->
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/media.css" />

    <!--    document title-->
    <title>Hangman</title>

    <!--    font awesome kit-->
    <script
      src="https://kit.fontawesome.com/a254ad7cf6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <img
        id="heading-image"
        src="assets/images/homepage/pirate-ship-in-caribbean.jpeg"
        alt="pirates ship image"
      />
      <h1>Hangman</h1>
    </header>

    <main>
      <section id="scoring-and-images">
        <div id="hangman-image">
          <img
            id="hanging"
            src="assets/images/hangman/10.png"
            alt="Images for hangman incorrect answers"
          />
        </div>

        <div id="letter"></div>

        <div id="scoring-attempts">
          <h2>Score: <span id="scoring">0</span></h2>
          <h2>Tries Left: <span id="tries">10</span></h2>
        </div>
      </section>

      <section id="letters-spaces">
        <div id="letters"></div>
      </section>

      <!--      keyboard Layout-->
      <section id="keyboard">
        <div class="keyboard-layout"></div>
      </section>
    </main>

    <footer></footer>

    <!--  scripts-->
    <script type="module" src="assets/js/script.js"></script>
  </body>
</html>
